<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="test.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class=" ">

    <div layout:fragment="content">
        <div class="card p-3">
            <div class="card-header">Liste de Patients</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label for="">Keyword:</label>
                    <input type="text" name="Keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-info"><i class="bi bi-search"></i></button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th> 
                            <th>Date</th>
                            <th>Malade</th>
                            <th>Score</th>
                        </tr>
                        <tr th:each="p:${listePatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.Nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.Malade}"></td>
                            <td th:text="${p.Score}"></td>
                            <td>
                                <a onclick="javascript:return confirm('veut tu tjrs supprimer')" 
                                th:href="@{delete(id=${p.id},Keyword=${Keyword},page=${currentPage})}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-success" th:href="@{/editPatient(id=${p.id})}">Edit</a>
                            </td>
                        </tr>
                    </thead>
                </table>
                <ul class="nav nav pills">
                    <li th:each="page,status:${pages}">
                        <a th:href="@{/index(page=${status.index},Keyword=${Keyword})}"
                           th:class="${(currentPage==status.index)?'btn btn-info ms-1':'btn btn-outline-info ms-1'} "
                           th:text="${1+status.index}"></a>
                    </li>
                </ul>    
            </div>
        </div> 
    </div>
    
      
    
</body>
</html>
