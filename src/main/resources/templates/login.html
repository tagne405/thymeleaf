<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div class="alert alert-danger mt-3 col-md-6 offset-3" style="border-radius: 13px ;" th:if="${param.error}">
        <h4 class=" text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
    </div>

    <div class="alert alert-warning mt-3 col-md-6 offset-3" th:if="${param.logout}">
        <h3 class=" text-center">Tu a Ete Deconnecter Bao</h3>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    Authentication
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-2 mt-3">
                            <label for="username" class="form-label">UserName</label>
                            <input type="text" name="username" class="form-control" placeholder="username">
                        </div>
                        <div class="mb-2 mt-3">
                            <label for="password" class="form-label">PassWord</label>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input type="checkbox" name="remenber-me" class="form-check-input" >Remenber me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
